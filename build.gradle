buildscript {
    ext.kotlin_version = '1.0.2'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
           
apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'com.walter.test.MainKt'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile 'junit:junit:4.11'
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    compile 'com.github.kittinunf.result:result:1.0.2'
    compile 'com.github.kittinunf.fuel:fuel:1.3.0' //for JVM
    compile 'com.github.kittinunf.fuel:fuel-android:1.3.0' //for Android
    compile 'com.github.kittinunf.fuel:fuel-rxjava:1.3.0' //for RxJava support
    compile "com.google.code.gson:gson:2.4"
}